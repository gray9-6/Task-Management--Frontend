<div class="container">
    <mat-card>
        <mat-card-title>Sign Up</mat-card-title>

        <mat-card-content>

            <form [formGroup]="signupForm">

                <!-- Name -->
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" placeholder="Name" required="true">

                    <mat-error *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
                        Please enter a valid name.
                    </mat-error>
                </mat-form-field>

                <!-- Email -->
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="Email" required="true">

                    <mat-error *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
                        Please enter a valid email.
                    </mat-error>
                </mat-form-field>

                <!-- Password -->
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="{{hidePassword ? 'password' : 'text'}}" 
                    formControlName="password" placeholder="Password" required="true">


                    <!-- click event -->
                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">   
                        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>

                    <mat-error *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
                        Please enter a valid password.
                    </mat-error>
                </mat-form-field>

                <!-- Confirm Password -->
                <mat-form-field appearance="outline">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput type="{{hidePassword ? 'password' : 'text'}}" 
                    formControlName="confirmPassword" placeholder="Password" required="true">


                    <!-- click event -->
                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">   
                        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>

                    <mat-error *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
                        Please enter a valid confrim password.
                    </mat-error>
                </mat-form-field>


                <!-- Sign Up Button -->
                <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid"
                (click)="onSubmit()">Sign Up</button>

            </form>

        </mat-card-content>
    </mat-card>

</div>
