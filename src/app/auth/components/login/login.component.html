<div class="container">
    <mat-card>
        <!-- Title -->
        <mat-card-title>Login</mat-card-title>   

        <mat-card-content>
            <!-- in the content we have a form (i.e login form) -->
            <form [formGroup]="loginForm">

                <mat-form-field appearance="outline">
                    <mat-label>E-mail</mat-label>
                    <input matInput formControlName="email" placeholder="Email" required="true">
                    <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                        Please enter a valid email address.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="{{hidePassword ? 'password' : 'text'}}"  formControlName="password" placeholder="Password" required="true">
                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                        Please enter a valid password.
                    </mat-error>
                </mat-form-field>

                <!-- if the login form is invalid then this button will be disabled -->
                <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid"
                (click)="onSubmit()">Login</button>


            </form>
        </mat-card-content>

        <!-- this button will route to sign up page , if the user doesn't have an account -->
        <mat-card-actions>
            <button mat-button color="accent" routerLink="/signup">Don't have an account? Sign Up</button>
        </mat-card-actions>

    </mat-card>

</div>
